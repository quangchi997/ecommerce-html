<!DOCTYPE html>
<html>
  <head>
    <title>Định dạng văn bản</title>
  </head>
  <body>
    <!-- Khung viền bao quanh toàn bộ nội dung, căn giữa -->
    <div
      style="
        width: 600px;
        margin: 20px auto;
        border: 2px solid black;
        padding: 20px;
      "
    >
      <!-- Tiêu đề căn giữa, màu xanh đậm -->
      <h2 style="color: darkgreen; text-align: center">Định dạng văn bản</h2>

      <!-- Bảng nội dung căn giữa -->
      <table
        border="0"
        cellspacing="10"
        style="margin: 0 auto; text-align: left; width: 100%"
      >
        <!-- Hóa học -->
        <tr>
          <td><b>Hóa học:</b></td>
          <td>
            Nước: <span style="color: red">H<sub>2</sub>O</span> ;
            <i>Axit Sunfuric:</i>
            <span style="color: red">H<sub>2</sub>SO<sub>4</sub></span>
          </td>
        </tr>

        <!-- Toán học -->
        <tr>
          <td><b>Toán học:</b></td>
          <td>
            Phương trình bậc 2:
            <span style="color: red">ax<sup>2</sup> + bx + c = 0</span>
          </td>
        </tr>

        <!-- Tin học -->
        <tr>
          <td><b>Tin học:</b></td>
          <td>Vòng lặp For:</td>
        </tr>

        <!-- Khối code nằm trong bảng -->
        <tr>
          <td></td>
          <td>
            <pre style="color: blue; margin: 0; text-align: left">
For i = 0 To 10
    Tong = Tong + 1
Next
                    </pre
            >
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
