<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        background-color: #b3e5fc;
        border: 1px solid #000;
        padding: 10px;
        box-shadow: 3px 3px 5px gray;
      }
      caption {
        font-size: 20px;
        font-weight: bold;
        color: brown;
        margin-bottom: 10px;
      }
      td {
        padding: 5px;
      }
      input[type="text"],
      input[type="password"] {
        width: 150px;
      }
      input[type="button"] {
        background-color: white;
        border: 1px solid black;
        padding: 3px 10px;
      }
      .result {
        margin-top: 10px;
        text-align: center;
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <table>
        <caption>
          Đăng nhập
        </caption>
        <tr>
          <td>Mã người dùng:</td>
          <td><input type="text" id="user" /></td>
        </tr>
        <tr>
          <td>Mật khẩu:</td>
          <td><input type="password" id="pass" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" value="Đồng ý" onclick="showUser()" /></td>
        </tr>
      </table>
      <div id="result" class="result"></div>
    </form>

    <script>
      function showUser() {
        let user = document.getElementById("user").value;
        if (user.trim() !== "") {
          document.getElementById("result").innerHTML = user;
        }
      }
    </script>
  </body>
</html>
